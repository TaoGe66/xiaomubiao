<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>活动详情</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="HandheldFriendly" content="true">
        <meta name="format-detection" content="telephone=no"/>
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" href="css/view_participation.css" />
        <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="js/base.js"></script>
         <script type="text/javascript" charset="UTF-8" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script src="js/wxconfig.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="js/view_participation.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="list">
                <i class="icon"></i>
                <p><!-- 此处展示事务名称此处展示事 件名称此处… --></p>
                <div class="View_global">
                    <div class="left">
                        <span class="target">描述：</span>
                    </div>
                    <div class="right">
                        <i class="target_content"><!-- 五月份读完一本书五月份读完一本书五月份读完一本书五月份读完一本书五月份读完一本书 --></i>
                    </div>
                </div>
                <div class="View_time View_global">
                    <img src="img/time.png" alt="" /><span class="bgtime"> <!--05月12日--> </span><i class="gang">-</i><span class="endtime"> <!--05月26日--> </span>
                </div>
                
                <div style="clear: both;margin-bottom: 7px;"></div>
                <div class="Sign_dite Sign_global">
                    <img class="address-img" src="img/address.png" alt="" /><span class="dizhi"><!--昌平区昌平区昌平区昌平区--></span>
                </div>
                <div style="color:#999; font-size:0.867rem;">
                    <i class="number_column">参与人数：</i><span class="bgnumber"><!-- 16 --></span><i>/</i><span class="endnumber"><!-- 20 --></span>人
                </div>
                <div class="Sign_people" style="margin-bottom: 18px;"></div>
            </div>
            <div class="item">
                <!-- <p>此处显示事务计划，本周需要举行活动， 希望大家都能参加此处显示事务计划，本周需要举行活动， 希望大家都能参加此处显示事务计划，本周需要举行活动， 希望大家都能参加</p>
                <img src="img/item.png" alt="" /> -->
            </div>
            <div class="kong"></div>
            <!--创建人查看参与人情况-->
            <div class="view_participation">
                <img class="share1" src="img/share1.png" alt="" /><button>查看参与情况</button>
            </div>
            <!--创建人评论-->
            <div class="comment">
                <img class="share1" src="img/share1.png" alt="" /><button>评论</button>
            </div>
            <!--分享弹窗-->
            <div class="share_page"></div>
            <div class="share_page1">
                <img src="img/share_page.png" alt="" />
            </div>
        </div>
        <div class="return_index">
            <img src="img/return1.png" alt="" />
            <p>返回首页</p>
        </div>
    </body>
</html>
