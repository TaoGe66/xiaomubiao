
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>活动详情</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="HandheldFriendly" content="true">
        <meta name="format-detection" content="telephone=no"/>
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" href="css/sign_in.css" />
        <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="js/base.js"></script>
        <script type="text/javascript" src="js/sign_in.js"></script>
        <script type="text/javascript" charset="UTF-8" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script src="js/wxconfig.js" type="text/javascript" charset="utf-8"></script> 
    </head>
    <body>
        <div class="content">
            <div class="list">
                <i class="icon"></i>
                <p><!-- 此处展示事务名称此处展示事 件名称此处… --></p>
                <div class="Sign_global">
                    <div class="left">
                        <span class="target">描述：</span>
                    </div>
                    <div class="right">
                        <i class="target_content"> <!--五月份读完一本书五月份读完一本书五月份读完一本书五月份读完一本书五月份读完一本书 --></i>
                    </div>
                </div>
                <div class="Sign_time Sign_global">
                    <img src="img/time.png" alt="" /><span class="bgtime"> <!--05月12日--> </span><i class="gang">—</i><span class="endtime"> <!--05月26日--> </span>
                </div>
                
                <div style="clear: both;margin-bottom: 7px;"></div>
                <div class="Sign_dite Sign_global">
                    <img class="address-img" src="img/address.png" alt="" /><span class="dizhi"><!--昌平区昌平区昌平区昌平区--></span>
                </div>
                <div style="color:#999; font-size:0.867rem;">
                    <i class="number_column">参与人数：</i><span class="bgnumber"> <!--16 --></span><i>/</i><span class="endnumber"> <!--20 --></span>人
                </div>
                <div class="Sign_people" style="margin-bottom: 18px;"></div>
            </div>
            <div class="item">
                <!-- <p>此处显示事务计划，本周需要举行活动， 希望大家都能参加此处显示事务计划，本周需要举行活动， 希望大家都能参加此处显示事务计划，本周需要举行活动， 希望大家都能参加</p>
                <img src="img/item.png" alt="" /> -->
            </div>
            <div class="kong"></div>
            <!--点击参与   -->
            <div class="view_participation global">
                <img class="share1" src="img/share1.png" alt="" /><button class="global_list">报名参加</button>
            </div>
            <!--活动结束后展示-->
            <div class="gray global">
                <img class="share1" src="img/share1.png" alt="" /><button class="global_list">报名参加</button>
            </div>
            <!--活动已结束-->
            <div class="view_participation2 global">
                <img class="share1" src="img/share1.png" alt="" /><button class="global_list">活动已结束</button>
                
            </div>
            <!--创建人查看参与人情况-->
            <div class="view_participation1 global">
                <img class="share1" src="img/share1.png" alt="" /><button class="global_list">查看参与情况</button> 
            </div>
            <!--确定参加弹框-->
            <div class="sure_popups1"></div>
            <div class="sure_popups">
                <p>确定参加本活动</p>
                <!--<div class="btn_box">-->
                    <button class="btn_qx">取消</button>
                    <button class="btn_qd">确定</button>
                <!--</div>-->
            </div>
            <!--已经参与的弹窗-->
            <button class="have_participated"><!-- 您已参与本活动 --></button>
            <!--倒计时-->
            <div class="count_down global">
                <img class="share1" src="img/share1.png" alt="" />
                <div class="box global_list">
                    <i>倒计时</i><span class="Count_down"></span>
                </div>
            </div>
            <!--签到-->
            <div class="sign global">
                <img class="share1" src="img/share1.png" alt="" /><button class="global_list">签到</button>
            </div>
            <!--签到失败弹窗-->
            <button class="sign_in_failed"></button>
            <!--已签到-->
            <div class="signed_in global">
                <img class="share1" src="img/share1.png" alt="" /><button class="global_list">已签到</button>
            </div>
            <!--评论-->
            <div class="comment global">
                <img class="share1" src="img/share1.png" alt="" /><button class="global_list">评论</button>
            </div>
            <!--分享页面     分享之后显示-->
            <div class="share global">
                <img class="share1" src="img/share1.png" alt="" /><button class="global_list">活动已结束</button>
            </div>
            <!--分享弹窗-->
            <div class="share_page"></div>
            <div class="share_page1">
                <img src="img/share_page.png" alt="" />
            </div>
            <div class="return_index">
                <img src="img/return1.png" alt="" />
                <p>返回首页</p>
            </div>
            <!--签到中-->
            <p class="signin_ts">签到中...</p>
        </div>
    </body>
</html>
