<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>需求详情</title>
		<!--服务请求-->
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="HandheldFriendly" content="true">
	    <meta name="format-detection" content="telephone=no"/> 
	    <!--网页图标-->
	    <link rel="shortcut icon" href="">
	    <link rel="stylesheet" href="css/reset.css" />
	    <link rel="stylesheet" href="css/servicedetailsone.css" />
	    <script src="js/jquery-1.9.1.js"></script>
	    <script src="js/base.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript" charset="UTF-8" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	    <script src="js/wxconfig.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--edit by zhengjunting 2017/06/15  头部-->
		<section class="Service_head ">
			<div class="Service_head_inner smallshdow">
				<div class="Service_head_left">
					<span class="event_name"></span>
					<!-- <p class="Service_head_font">描述：五月份读完一本书</p> -->
					<p class="Service_head_font"></p>
					<p class="Service_head_time"> <!--05月12日-05月26日--> </p>
					<p class="Service_head_zrr">创建人：&nbsp;<span class="Service_head_name"></span></p>
				</div>
				 <!-- <div class="Service_head_right">
					<p class="Service_right_font">完成度</p>
					<p class="Service_right_num"><i>100</i>%</p>
				</div>  -->
			</div>
		</section>
		<!--edit by zhengjunting 2017/06/15  内容部分-->
		<section class="Service_con">
			<div class="Service_con_inner">
				
			</div>
			<div class="Service_con_null"></div>
		</section>
		<footer class="Service_footer">
			<span class="share"></span>
			<p class="jeCount"></p>
			<p class="Serviceone_election">投标参选</p>
			<p class="Serviceone_selected">已参选</p>
			<!--<p class="Serviceone_button"></p>-->
		</footer>
		<!--热点分享弹窗-->
		<div class="Service_alert">
			<div class="share_page"></div>
			<div class="share_page1">
				<img src="img/share_page.png" alt="" />
			</div>
		</div>
		<!--分享页面     分享之后显示-->
		<div class="share1">
			<img src="img/share1.png" alt="" /><button>需求已结束</button>
		</div>
		<!--分享弹窗-->
		<div class="share_page"></div>
		<div class="share_page1">
			<img src="img/share_page.png" alt="" />
		</div>
		<!--创建人查看参与人情况-->
		<div class="view_participation1">
			<img src="img/share1.png" alt="" /><button>查看参与情况</button>
		</div>
		<section class="Explain_con">
			<textarea name="" rows="" cols="" placeholder="请填写参选说明，让创建人选中自己"></textarea>
			<footer>确定</footer>
		</section>	
		<div class="return_index">
			<img src="img/return1.png" alt="" />
			<p>返回首页</p>
		</div>
		<!--提示内容-->
		<p class="tishi">该需求已选中责任人</p>
		<!--责任人跳转页面弹窗-->
		<div class="Service_popup"></div>
		<div class="Service_popup1">
			<p>参选成功，已是需求责任人</p>
			<p><span>5</span>秒后跳转，<i>立即跳转</i></p>
		</div>
		<!--创建人跳转页面弹窗-->
		<div class="Service_popup2"></div>
		<div class="Service_popup3">
			<p>已经选出责任人</p>
			<p><span>5</span>秒后跳转，<i>立即跳转</i></p>
		</div>
	</body>
	 <script src="js/servicedetailsone.js" type="text/javascript" charset="utf-8"></script>
</html>
