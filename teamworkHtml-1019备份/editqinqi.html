<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>编辑轻企</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="HandheldFriendly" content="true">
	    <meta name="format-detection" content="telephone=no"/>
	    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
	    <link rel="stylesheet" type="text/css" href="css/editqinqi.css"/>
	    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="js/base.js"></script>
	</head>
	<body>
		<div class="new_ziliao">
			<div class="new_logo borderB header">
				<span>轻企logo:</span>
				<div class="New_img head">
					<img class="img_one" src="img/addimg_03.png" alt="" />
					<p class="img_hide" style="display: none;"></p>
	                <form name="form0" id="form0">
	                    <input type="file" name="file0" id="file0" multiple="multiple"><br>
	                </form>
				</div>
					
			</div>
			<div class="new_name new_name_short borderB">
				<span>轻企简称:</span><input type="text" placeholder="轻企简称最少为两个字"/>
			</div>
			<div class="new_name new_name_long borderB">
				<span>轻企全称:</span><input type="text" placeholder="轻企全称最少为三个字"/>
			</div>
			<div class="new_content">
				<span>轻企概述:</span><textarea name="" rows="" cols="" placeholder="请简单的介绍轻企团队"></textarea>
			</div>
		</div>
		<div class="new_btn active_blue">
			<botton>提交</botton>
		</div>
		
		<!--全称小弹窗-->
		<div class="memberUndonePopups memberPublicPopups">
			<p>轻企全称最多30个汉字</p>
		</div>
		
		<!--返回首页-->
		<div class="return_index">
			<img src="img/return1.png" alt="">
			<p>返回首页</p>
		</div>
		<!--图片裁剪-->
		<div class="img-container">    
              <img id="img0"  src="">    
              <div class="close qxooo" >取消</div>  
              <div class="saveBtn">确定</div>  
        </div>  
        <p class="fm_ts">请上传封面</p>
        
        <img class="newImg" src="">
        <script src="js/jquery.cookie.js"></script>
        <script src="js/imagecropper.js"></script>
        <script src="js/mobiscroll.custom-2.5.0.min.js"></script>
        <script src="js/photo.js" type="text/javascript" charset="utf-8"></script>
	</body>
	<script type="text/javascript" src="js/editqinqi.js"></script>
</html>
