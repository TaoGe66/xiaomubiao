<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>创建活动</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="HandheldFriendly" content="true">
        <meta name="format-detection" content="telephone=no"/>  
        <!--网页图标-->
        <link rel="shortcut icon" href="">
        <!--时间插件开始-->
        <link href="css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
        <!--时间插件结束-->
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/Venue.css"/>
        <link rel="stylesheet" href="css/servereleasetwo.css" />
        <link rel="stylesheet" type="text/css" href="css/publish_event.css"/>
        <!--时间插件结束-->
        <script src="js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="js/Venue.js"></script>
       <script src="js/base.js" type="text/javascript" charset="utf-8"></script> 
       <!--时间插件结束-->
    </head>
    <body>
        <!--edit by zhengjunting 2017/06/13内容列表-->
        <section class="Servetwo_con">
            <div class="Servetwo_con_title ">
                <p class="Serve_error">名称为4~20个字</p>
                <span>活动名称</span>
                <input type="text" class="organize_affair"  placeholder="请输入活动名称"/>
            </div>
            <!--edit by zhengjunting 2017/06/13 目标，承诺-->
            <ul class="Servetwo_con_font ">
                <li>
                    <span>活动描述</span>
                    <textarea name="" class="organize_aim" rows="" cols="" placeholder="请输入活动描述"></textarea>
                </li>
                
            </ul>
            <!--edit by zhengjunting 2017/06/13 时间-->
            <div class="Servetwo_con_time_inner">
                <ul class="Servetwo_con_time ">
                    <li>
                        <span>开始时间</span>
                        <div class="control-group">
                            <div class="controls input-append date form_datetime" data-date="" data-date-format="yyyy-mm-dd  HH:ii " data-link-field="dtp_input1">
                                <input size="16" type="text" value="" class="appDateTime" readonly placeholder="请输入开始时间" unselectable="on" onfocus="this.blur()">
                                <span class="add-on"><i class="icon-remove"></i></span>
                                <span class="add-on"><i class="icon-th"></i></span>
                            </div>
                            <input type="hidden" id="dtp_input1" value=""  unselectable="on" onfocus="this.blur()"/><br/>
                        </div>
                        <!--<input type="text" placeholder="请输入开始时间" unselectable="on" onfocus="this.blur()" name="appDateTime" id="appDateTime" readonly="" class="">-->
                    </li>
                   
                    <li class="Servetwo_con_endtime">
                        <span>结束时间</span>
                        <div class="control-group">
                            <div class="controls input-append date form_datetime" data-date="" data-date-format="yyyy-mm-dd  HH:ii " data-link-field="dtp_input1">
                                <input size="16" type="text" value="" class="appDateTimetwo" readonly placeholder="请输入结束时间" unselectable="on" onfocus="this.blur()">
                                <span class="add-on"><i class="icon-remove"></i></span>
                                <span class="add-on"><i class="icon-th"></i></span>
                            </div>
                            <input type="hidden" id="dtp_input1" value=""  unselectable="on" onfocus="this.blur()"/><br/>
                        </div>
                        <!--<input type="text" placeholder="请输入结束时间" unselectable="on" onfocus="this.blur()" name="appDateTime" id="appDateTimetwo" readonly="" class="">-->
                    </li>
                    <li class="number_column Puvlish_global">
                        <span>参与人数</span><input pattern="[0-9]*" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');"  id="number" type="number" placeholder="请输入参加人数"/>
                    </li>
                    <li class="address_bar Puvlish_global">
                        <span>活动地点</span><i class="activity_site">请点击选择活动地点</i>
                    </li>
                     <li class="time_bar Puvlish_global">
                        <span>报名截止时间</span>
                        <div class="control-group">
                            <div class="controls input-append date form_datetime" data-date="" data-date-format="yyyy-mm-dd  HH:ii " data-link-field="dtp_input1">
                                <input size="16" type="text" value="" class="appDateTimethree" readonly placeholder="活动结束前均可报名参加" unselectable="on" onfocus="this.blur()">
                                <span class="add-on"><i class="icon-remove"></i></span>
                                <span class="add-on"><i class="icon-th"></i></span>
                            </div>
                            <input type="hidden" id="dtp_input1" value=""  unselectable="on" onfocus="this.blur()"/><br/>
                        </div>
                        <!--<input type="text" placeholder="请输入报名截止时间" unselectable="on" onfocus="this.blur()" name="appDateTime" id="appDateTimethree" readonly="" class="">-->
                    </li>
                </ul>
                <p class="Serve_error">结束时间必须大于开始时间</p>
            </div>
                
            
        </section>
        <!--地点弹窗-->
        <div class="Servetwo_Venue">
            <iframe id="mapPage" width="100%" height="100%" frameborder=0 
                src="https://apis.map.qq.com/tools/locpicker?search=1&type=1&key=GF7BZ-FXPW4-WNUUW-DB3NE-AVT7E-PABGX&referer=myapp">
            </iframe>
            <button class="btn">确定</button>
        </div>
        <!--edit by zhengjunting 2017/06/13 事项提醒-->
        <footer class="Servetwo_footer ">
            <p>行动提醒</p>
            <ul>
                <li class="Servetwo_current"><i style="display:none;">1</i>15分钟前</li>
                <li><i style="display:none;">2</i>1小时前</li>
                <li><i style="display:none;">3</i>3小时前</li>
                <li><i style="display:none;">4</i>1天前</li>
            </ul>
        </footer>
        <!--edit by zhengjunting 2017/06/13 事件公开范围-->
        <div class="Servetwo_footertwo ">
            <p>隐私设置</p>
            <ul>
                <li class="Servetwo_current_two"><i style="display:none;">0</i>好友可见</li>
                <li><i style="display:none;">1</i>所有人可见</li>
            </ul>
        </div>
        
        <p class="Servetwo_con_save ">下一步</p>
        <p class="Servetwo_con_savetwo ">保存</p>
        <!--<p class="Servetwo_null"></p>-->
        
        <div class="event_summary"></div>
        <div class="event_summary1">
            <div class="div1">
                <p>正在发布...</p>
            </div>
        </div>
        <!--错误弹窗-->
        <div class="Servetwo_alert">
            <div class="Servetwo_alert_bg"></div>
            <div class="Servetwo_alert_con">
                活动名称不能超过20个字
            </div>
        </div>
        <!--提示信息-->
        <p class="dz_ts">请选择活动地点</p>
        <p class="rs_ts">请正确填写参与人数</p>
        <p class="sj_ts">请选择报名截止时间</p>
        <p class="fm_ts">请上传封面</p>
        <div class="img-container">    
              <img id="img0"  src="">    
              <div class="close qxooo" >取消</div>  
              <div class="saveBtn">确定</div>  
        </div>  
        <img class="newImg" src="">
        
        <!--<script src="js/mobiscroll.custom-2.5.0.min.js"></script>-->
         <!--时间插件开始-->
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
        <script type="text/javascript" src="js/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
        <script type="text/javascript">
            $('.form_datetime').datetimepicker({
                //language:  'fr',
                weekStart: 1,
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                forceParse: 0,
                showMeridian: 1
            })
            
        </script>
        <!--时间插件结束-->
    </body>
    <script src="js/servereleasetwo.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/photo.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/imagecropper.js"></script>
     <iframe id="frameFile" name="frameFile" style="display: none;"></iframe>
</html>
