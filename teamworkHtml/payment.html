<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>认证</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="HandheldFriendly" content="true">
        <meta name="format-detection" content="telephone=no"/>  
        <!--网页图标-->
        <link rel="shortcut icon" href="">
        <link rel="stylesheet" type="text/css" href="css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="css/payment.css"/>
        <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
        <script type="text/javascript" charset="UTF-8" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script src="js/base.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--edit by zhengjunting 2017/09/12头部-->
		<ul class="Pay_header">
			<li class="Pay_header_one">填写资料</li>
			<li class="Pay_header_two">支付费用</li>
		</ul>
		<div class="Pay_con">
			使用微信支付</br>完成认证需要2~3个工作日
		</div>
		<p class="Pay_title">我们将确保用户隐私不被侵犯</p>
		<footer class="Pay_btn">
			<span class="Pay_btn_one">上一步</span>
			<span class="Pay_btn_two">确定</span>
		</footer>
		<!--支付成功弹窗-->
		<div class="Pay_sucess">
			<div class="Pay_sucess_bg"></div>
			<div class="Pay_sucess_inner">
				您已提交认证成功</br>3秒后自动跳转轻企页面，</br><i>立即跳转</i>
			</div>
		</div>
		<!--支付失败--> 
		<div class="Pay_alert">支付失败</div>
		<!--返回首页-->
		<div class="return_index">
			<img src="img/return1.png" alt="">
			<p>返回首页</p>
		</div>
	</body>
	<script type="text/javascript" src="js/payment.js" charset="utf-8"></script>
</html>
