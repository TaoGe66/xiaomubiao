    <body>

                    <div class="event_xmbg"><img src="img/img35.png" alt="" /><p>项目报告</p></div>
                </div>
                <div>
                    <ul>
                        <li><img src="img/describe.png" alt="" /><span>需求描述：</span><i class="target"></i></li>
                        
                        <li><img src="img/datatime.png" alt="" /><span>起止时间：</span><i class="time"></i></li>
                        <li><img src="img/range.png" alt="" /><span>隐私设置：</span><i></i></li>
                        <li><img src="img/remind.png" alt="" /><span>行动提醒：</span><i class="frequency"></i></li>
                        <li><span>创建人：</span><div class="cjr_box"><!-- <img src="img/img03.png" alt="" /><p>张三</p> --></div></li>

                </div>

                <img src="img/item.png" alt="" /> -->

        <!--完成按钮     有参选人显示-->

        <!--分享页面     分享之后显示-->
        
        <div class="share">
            <img class="smallshdow" src="img/share1.png" alt="" /><button>事务已结束</button>
        </div>
        <!--事务总结弹框-->
        <div class="event_summary"></div>
        <div class="event_summary1">
            <div class="bomb_box">
                <p class="bomb_box_font">项目总结</p>
                <textarea placeholder="填写项目总结内容" class="summary" name="" id="int4" cols="" rows=""></textarea>
                <p class="tishi2">项目总结不能低于30字</p>
            </div>
            <footer class="Index_footer_alert">
                <span class="cancel">取消</span>
                <span class="determine">确定</span>
            </footer>
        </div>
        <div class="return_index">
            <img src="img/return1.png" alt="" />
